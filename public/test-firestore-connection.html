<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Firestore Connection Test</title>
    <script type="module">
        import { initializeApp, getApps, getApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // REPLACE WITH YOUR ACTUAL API KEY
            authDomain: "YOUR_AUTH_DOMAIN", // REPLACE WITH YOUR ACTUAL AUTH DOMAIN
            projectId: "YOUR_PROJECT_ID", // REPLACE WITH YOUR ACTUAL PROJECT ID
            storageBucket: "YOUR_STORAGE_BUCKET", // REPLACE WITH YOUR ACTUAL STORAGE BUCKET
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // REPLACE WITH YOUR ACTUAL MESSAGING SENDER ID
            appId: "YOUR_APP_ID" // REPLACE WITH YOUR ACTUAL APP ID
        };

        // Replace with your actual service ID or slug
        const TEST_SERVICE_IDENTIFIER = 'abarrotes-don-richard'; 

        async function testFirestoreConnection() {
            try {
                console.log('Attempting to initialize Firebase...');
                let app;
                if (!getApps().length) {
                    app = initializeApp(firebaseConfig);
                    console.log('Firebase app initialized.');
                } else {
                    app = getApp();
                    console.log('Firebase app already exists.');
                }

                const db = getFirestore(app);
                console.log('Firestore initialized.');

                console.log(`Attempting to fetch service: ${TEST_SERVICE_IDENTIFIER}`);
                const serviceDocRef = doc(db, 'services', TEST_SERVICE_IDENTIFIER);
                const serviceDoc = await getDoc(serviceDocRef);

                if (serviceDoc.exists()) {
                    console.log('Service fetched successfully by ID:', serviceDoc.data());
                } else {
                    console.log(`Service ${TEST_SERVICE_IDENTIFIER} not found by ID. Attempting by slug...`);
                    // Fallback to slug search (requires query, which is more complex for a simple test)
                    // For a quick test, you might just try a known ID first.
                    // If you need to test slug, you'd need to import query, collection, where, limit and use them.
                    console.log('Slug search not implemented in this simple test. Please verify ID.');
                }
            } catch (error) {
                console.error('Error during Firebase Firestore connection test:', error);
            }
        }

        testFirestoreConnection();
    </script>
</head>
<body>
    <h1>Firebase Firestore Connection Test</h1>
    <p>Check the browser console for results.</p>
</body>
</html>
